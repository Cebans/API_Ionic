<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>student-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let student of students">
      <ion-label>
        <h2>{{ student.nombre }} {{ student.apellido }}</h2>
        <p>Curso: {{ student.curso }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="deleteStudent(student.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
